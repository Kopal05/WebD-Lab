<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a{
            color: magenta;
            text-decoration: none;

        }
        a:active{
            color: blue;
        }
        a:visited{
            color: green;
        }

    </style>
</head>
<body>
    <h1>Using CSS Changing colors of link according to the activities</h1><br><br>
    <a href="https://github.com/Kopal05" alt="mygitpro">MyGit_Profile</a>
</body>
</html>
