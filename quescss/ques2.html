<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Box Shadow and Text Shadow Example</title>
  <style>
    /* Box Shadow */
    .box {
      width: 200px;
      height: 200px;
      background-color: red;
      box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.5);
      margin-bottom: 20px;
    }

    /* Text Shadow */
    .text {
      font-size: 24px;
      color: blue;
      text-shadow: 2px 2px 4px palevioletred;
    }
  </style>
</head>
<body>
  <div class="box"></div>
  <p class="text">I'm a square</p>
</body>
</html>
