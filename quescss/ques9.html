<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Styling</title>
  <style>
    /* Different font styles */
    body {
      font-family: Arial, sans-serif;
    }

    h1 {
      font-family: 'Times New Roman', Times, serif;
    }

    p {
      font-family: 'Courier New', Courier, monospace;
    }

    /* Background image for the page */
    body {
      background-size: cover;
      background-repeat: no-repeat;
    }

    /* Background image for single elements */
    .box {
      background-image: url("imgs/moon.jpg");
      background-size: contain;
      background-repeat: repeat;
      padding: 20px;
    }

    /* Link styles */
    a:link,
    a:visited {
      color: blue;
      text-decoration: none;
      cursor: pointer; /* Custom cursor */
    }

    a:hover,
    a:active {
      color: red;
      text-decoration: underline;
    }

    /* Layering */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black */
      z-index: 1;
    }

    .content {
      position: relative;
      z-index: 2;
      padding: 20px;
    }
  </style>
</head>
<body>
  <!-- Background image for the whole page -->
  <div class="overlay"></div>

  <div class="content">
    <h1>Welcome to My Website</h1>
    <p>This is a paragraph with different font styles.</p>
    <div class="box">
      <p>This is a box with a background image.</p>
      <a href="#">Click me!</a>
    </div>
    <p>Hover over this <a href="#">link</a>.</p>
  </div>
</body>
</html>
