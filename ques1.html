<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All text formatting</title>
</head>
<body>
    <h1>This is Heading 1</h1><br>
    <p>This is a paragraph</p><br>
    <strong>This text is bold</strong><br>
    <em>This text is Italic</em><br>
    <u>This text is underlined</u><br>
    <s>This text has a striket-through</s><br>
    X<sup>2</sup><br>
    H<sub>2</sub>

</body>
</html>
