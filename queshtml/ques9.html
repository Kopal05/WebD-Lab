<!DOCTYPE html> 
<html> 
<head> 
    <title>My HTML Example</title> 
    <header> 
        <h1>Welcome to My Website</h1> 
    </header> 
    <nav> 
        <a href="#video">Video</a> | 
        <a href="#audio">Audio</a> | 
        <a href="#article">Article</a> 
    </nav> 
    <main> 
        <article> 
            <h2 id="video">Video and Audio Tags</h2> 
            <video controls> 
                <source src="movie.mp4" type="video/mp4"> 
                <source src="movie.ogg" type="video/ogg"> 
                Your browser does not support the video tag. 
            </video> 
            <audio controls> 
                <source src="audio.mp3" type="audio/mpeg"> 
                Your browser does not support the audio tag. 
            </audio> 
            <h2 id="article">Other Tags</h2> 
            <p>Here is an example of the other tags:</p> 
            <embed src="document.pdf" type="application/pdf"> 
            <input type="text" list="browsers"> 
            <datalist id="browsers"> 
                <option value="Internet Explorer"> 
                <option value="Firefox"> 
                <option value="Chrome"> 
                <option value="Opera"> 
                <option value="Safari"> 
            </datalist> 
            <bdi>This text is wrapped in a bdi tag.</bdi> 
            <footer> 
                <p>Copyright Â© 2023 My Website</p> 
            </footer> 
 
  <output name="total" for="num1 num2">The sum of num1 and num2 is: </output> 
        </article> 
    </main> 
    <footer> 
        <p>This is the footer.</p> 
    </footer> 
</body> 
</html>
