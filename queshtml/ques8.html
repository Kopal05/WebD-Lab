<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel customer Website</title>
    <style>
        form{
            background-color: yellow;
            border: 3px solid black;
        }
    </style>
</head>
<body>
    <form>
        <fieldset>
            <legend>Customer Information Page</legend>
            <label>Name:
                <input type="text">
            </label><br><br>
            <label>Address
                <input type="text">
            </label><br><br>
            <label>Age
                <input type="text">
            </label><br><br>
            <label>Gender
                <input type="radio" id="Male" name="Gender" value="Male">
                <label>Male</label>
                <input type="radio" id="female" name="Gender" value="female">
                <label>Female</label>
            </label><br><br>
            <label>Room type
                <input type="radio" id="AC" name="Room type" value="AC">
                <label>AC</label>
                <input type="radio" id="Non-AC" name="Room type" value="Non-AC">
                <label>Non-AC</label>
                <input type="radio" id="Deluxe" name="Room type" value="Deluxe">
                <label>Deluxe</label>
            </label><br><br>
            <label>Mode Of Payment
                <input type="radio" id="Cash" name="Mode Of Payment" value="Cash">
                <label>Cash</label>
                <input type="radio" id="Card" name="Mode Of Payment" value="Card">
                <label>Card</label>
                <input type="radio" id="Online" name="Mode Of Payment" value="Online">
                <label>Online</label>
            </label>
        </fieldset>
    </form>
</body>
</html>
